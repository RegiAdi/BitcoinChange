<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Learn Fetch API</title>
</head>
<body>

        <ul>
